<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formulario.css">
  <title>Registro</title>
</head>

<body>
  <div class="registro">

    <div>
      <form id="formulario">
        <h1>Usuario</h1>
        <label for="usuario">Usuario/Cliente</label><br>
        <input type="text" id="usuario" name="username"><br>
        <label for="contraseña">Contraseña (obligatorio)</label><br>
        <input type="password" id="contraseña" name="contraseña"><br>
        <input type="submit" value="Iniciar sesión">
      </form>
    </div>

    <div>
      <form id="formNuevosClientes">
        <h1>Nuevo Usuario</h1>
        <label for="Nombre">Nombre</label><br>
        <input type="text" id="Nombre" name="name"><br>
        <label for="1apellido">Primer apellido</label><br>
        <input type="text" id="1apellido" name="1apellido"><br>
        <label for="2apellido">Segundo apellido</label><br>
        <input type="text" id="2apellido" name="2apellido"><br>
        <label for="fechaNacimiento">Fecha de Nacimiento</label><br>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br>
        <label for="Sexo">Sexo</label><br>
        <input type="radio" id="Sexo" name="sexo" value="Hombre">
        <label for="Sexo">Hombre</label>
        <input type="radio" id="Mujer" name="sexo" value="Mujer">
        <label for="Mujer">Mujer</label><br>
        <input type="submit" value="Registrarse">
      </form>
    </div>






    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
